<p-autoComplete
  [(ngModel)]="selectedProject"
  class="accent"
  [suggestions]="filteredProjects"
  [forceSelection]="forceSelection"
  [dropdown]="true"
  [minLength]="minLength"
  [showEmptyMessage]="true"
  [autoHighlight]="true"
  field="name"
  [showClear]="true"
  (completeMethod)="projectsSearch($event)"
  (onSelect)="projectSelected($event)"
  (onBlur)="projectSelected($event)"
></p-autoComplete>
